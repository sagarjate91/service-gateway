spring:
      application:
                 name: SERVICE-GATEWAY
      cloud:
           gateway:
                   routes:
                    - id: ORDER-SERVICE
                      uri: lb://ORDER-SERVICE
                      predicates:
                         - Path=/order/**
                    - id: PAYMENT-SERVICE
                      uri: lb://PAYMENT-SERVICE
                      predicates:
                         - Path=/payment/**


eureka:
      client:
             register-with-eureka: true
             fetch-registry: true
             service-url:
                     defaultZone: http://localhost:8761/eureka/
      instance:
               hostname: localhost

server:
      port: 8083


management:
  endpoints:
    web:
      exposure:
        include: "*"